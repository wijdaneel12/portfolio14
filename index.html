<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pro.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/adf20ffd1d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div class="wrapper">
  <div class="card">  
    <img class="card-image" src="image-product-desktop.jpg" alt="Product Image">
    <div class="perfume-details">
     <p class="perfume">PERFUME</p>
     <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="perfume-prices">
        <p class="new-price">149.99 Dh</p>
        <p class="old-price">169.99 Dh</p>
      </div>

     <button class="add-to-cart-button"><img src="/images/icon-cart.svg" class="cart-icon" alt="">Add to Cart</button>

      
    </div>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Ribeiro</a>.
  </div>
</body>
</html>
